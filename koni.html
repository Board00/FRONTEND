<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Desktop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d3cdc9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 800px;
            height: 550px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            width: 100%;
            text-align: left;
            background-color: #d3cdc9;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .content {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section {
            background-color: lightblue;
            color: black;
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .left-section h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .left-section img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            margin: auto;
        }

        .back-button {
            display: flex;
            align-items: center;
            font-size: 14px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .back-button::before {
            content: "\2190";
            margin-right: 8px;
        }

        .right-section {
            width: 50%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form .inline-fields {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form .inline-fields input {
            flex: 1;
        }

        .form input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form input:focus {
            border-color: #f9a826;
            outline: none;
        }

        .form button {
            padding: 10px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">Signup Below</div>

        <!-- Content Section -->
        <div class="content">
            <!-- Left Section -->
            <div class="left-section">
                <a href="#" class="back-button">Back</a>
                <div>
                    <h1>Koni's Program</h1>
                </div>
                <img src="C:\Users\user\Documents\me.jpg" alt="Eagles Image">
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <h2>Register Your Account Now</h2>
                <form class="form" action="http://127.0.0.1:8000/signup" method="post">
                    <input type="text" name="full_name" placeholder="Enter your full name" required>
                    <div class="inline-fields">
                        <input type="date" name="date_of_birth" placeholder="dd/mm/yyyy" required>
                        <input type="text" name="gender" placeholder="Gender" required>
                    </div>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
